<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony - Music Streaming</title>
    <link rel="icon" type="image/png" href="img/35.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-lg-2 sidebar offcanvas-lg offcanvas-start flex-column" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
                <div class="offcanvas-header">
                    <a href="#" class="logo" id="sidebarMenuLabel">
                        <img src="img/36.jpg" alt="Harmony Logo">
                        <span>Harmony</span>
                    </a>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="nav flex-column sidebar-main-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="menu-dropdown-toggle" role="button" data-bs-toggle="dropdown" data-bs-strategy="fixed" aria-expanded="false">
                                <i class="fas fa-bars"></i> Menu
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="menu-dropdown-toggle">
                                <li><a class="dropdown-item" href="#" id="menu-all-songs-dropdown"><i class="fas fa-music"></i> All Songs</a></li>
                                <li><a class="dropdown-item" href="#" id="menu-liked-songs-dropdown"><i class="fas fa-heart"></i> Liked Songs</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-10 main-content">
                <div class="top-navbar align-items-center">
                    <!-- NAV ACTIONS UPDATED FOR MOBILE SEARCH -->
                    <div class="nav-actions d-flex align-items-center gap-3">
                        <div class="d-flex align-items-center gap-3" id="main-nav-actions">
                            <button class="btn btn-dark d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
                            <button class="btn btn-dark" id="back-btn" aria-label="Go Back"><i class="fas fa-chevron-left"></i></button>
                            <button class="btn btn-dark" id="forward-btn" aria-label="Go Forward"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <button class="btn btn-dark d-lg-none" id="mobile-search-btn" aria-label="Open Search"><i class="fas fa-search"></i></button>
                    </div>

                    <!-- SEARCH BAR UPDATED WITH AN ID -->
                    <div class="search-bar d-flex align-items-center" id="search-bar-container">
                        <i class="fas fa-search text-dark me-2"></i>
                        <input type="text" placeholder="What do you want to listen to?">
                    </div>

                    <a href="#" class="header-logo">
                        <img src="img/36.jpg" alt="Harmony Logo">
                        <span>Harmony</span>
                    </a>
                </div>
                <div class="content-section">
                    <h2 class="section-title" id="content-title">Home</h2>
                    <div id="song-card-container"></div>
                </div>
                <footer class="content-section site-footer">
                    <h2 class="section-title">Top Artists</h2>
                    <div class="top-artists-container" id="top-artists-container"></div>
                </footer>
            </div>
        </div>
    </div>
    
    <!-- PLAYER BAR -->
    <div class="player-bar">
        <div class="now-playing">
            <div class="track-info">
                <img src="img/1.jpg" alt="Now Playing">
                <div>
                    <div class="track-name"><a href="#">Harmony Radio</a></div>
                    <div class="track-artist"><a href="#">Select a Song</a></div>
                </div>
                <div id="player-heart-icon-wrapper" class="ms-3">
                    <svg id="heart-icon-unliked" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.44 3.10156C14.63 3.10156 13.01 3.98156 12 5.33156C10.99 3.98156 9.37 3.10156 7.56 3.10156C4.92 3.10156 2.75 5.27156 2.75 7.91156C2.75 10.5816 4.14 12.8316 6.43 14.6916L12 19.8916L17.57 14.6916C19.86 12.8316 21.25 10.5816 21.25 7.91156C21.25 5.27156 19.08 3.10156 16.44 3.10156Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <svg id="heart-icon-liked" style="display: none;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.43 14.6912L12 19.8912L17.57 14.6912C19.86 12.8312 21.25 10.5812 21.25 7.91119C21.25 5.27119 19.08 3.10119 16.44 3.10119C14.63 3.10119 13.01 3.98119 12 5.33119C10.99 3.98119 9.37 3.10119 7.56 3.10119C4.92 3.10119 2.75 5.27119 2.75 7.91119C2.75 10.5812 4.14 12.8312 6.43 14.6912Z" fill="url(#paint0_linear_132_305)"/><defs><linearGradient id="paint0_linear_132_305" x1="12" y1="3.10119" x2="12" y2="19.8912" gradientUnits="userSpaceOnUse"><stop stop-color="#818CF8"/><stop offset="1" stop-color="#6366F1"/></linearGradient></defs></svg>
                </div>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button aria-label="Shuffle"><svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M14.83 4.75L19.25 9.17H13.33V11.17H19.25L14.83 15.59L16.24 17L22 11.24V8.1L16.24 2.34L14.83 4.75ZM4.75 14.83L9.17 19.25V13.33H11.17V19.25L15.59 14.83L17 16.24L11.24 22H8.1L2.34 16.24L4.75 14.83ZM4 4H7.5L16.24 12.74L14.83 14.16L4 6.33V4Z" /></svg></button>
                <button aria-label="Previous Track"><svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H8V18H6V6ZM9.5 12L18 18V6L9.5 12Z" /></svg></button>
                <button class="play-pause" aria-label="Play or Pause">
                    <svg id="play-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 16.5V7.5L16 12L10 16.5Z" fill="url(#play-gradient)"/><defs><linearGradient id="play-gradient" x1="12" y1="2" x2="12" y2="22" gradientUnits="userSpaceOnUse"><stop stop-color="#FFFFFF"/><stop offset="1" stop-color="#E0E7FF"/></linearGradient></defs></svg>
                    <svg id="pause-icon" style="display: none;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM11 16H9V8H11V16ZM15 16H13V8H15V16Z" fill="url(#pause-gradient)"/><defs><linearGradient id="pause-gradient" x1="12" y1="2" x2="12" y2="22" gradientUnits="userSpaceOnUse"><stop stop-color="#A5B4FC"/><stop offset="1" stop-color="#6366F1"/></linearGradient></defs></svg>
                </button>
                <button aria-label="Next Track"><svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M16 6V18H18V6H16ZM6 18L14.5 12L6 6V18Z" /></svg></button>
                <button aria-label="Repeat"><svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M7 7H17V10L21 6L17 2V5H5V12H7V7ZM17 17H7V14L3 18L7 22V19H19V12H17V17Z"/></svg></button>
            </div>
            <div class="progress-bar-container">
                <span class="time current-time">0:00</span>
                <div class="progress-bar"><div class="progress"><div class="progress-handle"></div></div></div>
                <span class="time duration">0:00</span>
            </div>
        </div>
        <div class="extra-controls d-flex justify-content-end align-items-center gap-3">
            <button aria-label="Queue"><svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M15 6H3V8H15V6ZM15 10H3V12H15V10ZM3 16H11V14H3V16ZM17 6V14.18C16.69 14.07 16.35 14 16 14C14.34 14 13 15.34 13 17C13 18.66 14.34 20 16 20C17.66 20 19 18.66 19 17V8H21V6H17Z" /></svg></button>
            <button id="volume-icon-btn" aria-label="Mute or Unmute">
                <svg id="volume-up-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M3 9V15H7L12 20V4L7 9H3ZM16.5 12C16.5 10.23 15.48 8.71 14 7.97V16.02C15.48 15.29 16.5 13.76 16.5 12ZM14 3.23V5.29C16.89 6.15 19 8.83 19 12C19 15.17 16.89 17.84 14 18.7V20.77C18.01 19.86 21 16.28 21 12C21 7.72 18.01 4.14 14 3.23Z" /></svg>
                <svg id="volume-down-icon" style="display: none;" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M18.5 12C18.5 10.23 17.48 8.71 16 7.97V16.02C17.48 15.29 18.5 13.76 18.5 12ZM5 9H9L14 4V20L9 15H5V9Z" /></svg>
                <svg id="volume-mute-icon" style="display: none;" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M16.5 12C16.5 10.23 15.48 8.71 14 7.97V10.18L16.45 12.63C16.5 12.43 16.5 12.21 16.5 12ZM19 12C19 12.94 18.8 13.82 18.46 14.64L19.97 16.15C20.62 14.91 21 13.5 21 12C21 7.72 18.01 4.14 14 3.23V5.29C16.89 6.15 19 8.83 19 12ZM4.27 3L3 4.27L7.73 9H3V15H7L12 20V13.27L16.25 17.52C15.58 17.83 14.83 18.06 14 18.18V20.25C15.13 20.09 16.16 19.74 17.09 19.23L19.73 21.87L21 20.6L4.27 3ZM12 4L9.91 6.09L12 8.18V4Z" /></svg>
            </button>
            <div class="volume-bar"><div class="volume-progress"><div class="volume-handle"></div></div></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
