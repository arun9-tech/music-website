<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony - Music Streaming</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <!-- External CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap Icons for cleaner mobile player icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-lg-2 sidebar offcanvas-lg offcanvas-start flex-column" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
                <div class="offcanvas-header">
                    <a href="#" class="logo js-go-home" id="sidebarMenuLabel" aria-label="Go to Home">
                        <img src="logo.png" alt="Harmony Logo">
                        <span>Harmony</span>
                    </a>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column">
                    <ul class="nav flex-column sidebar-main-nav">
                        <li><a class="nav-link" href="#" id="menu-home"><i class="fas fa-home"></i> Home</a></li>
                        <li><a class="nav-link" href="#" id="menu-search"><i class="fas fa-search"></i> Search</a></li>
                        <li>
                            <a class="nav-link nav-link-split" href="#" id="menu-library">
                                <span><i class="fas fa-book"></i> Your Library</span>
                                <span class="create-playlist-icon" title="Create Playlist"><i class="fas fa-plus"></i></span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav flex-column sidebar-main-nav mt-3">
                         <li><a class="nav-link" href="#" id="menu-liked-songs"><i class="fas fa-heart"></i> Liked Songs</a></li>
                    </ul>
                    <hr class="sidebar-divider">
                    <div class="user-playlists-container flex-grow-1">
                        <ul class="nav flex-column" id="user-playlists-nav"></ul>
                    </div>
                     <ul class="nav flex-column sidebar-main-nav mt-auto">
                        <li><a class="nav-link" href="#" id="menu-premium"><i class="fas fa-crown"></i> Get Premium</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-10 main-content">
                <div class="top-navbar align-items-center">
                    <div class="nav-actions d-flex align-items-center gap-3">
                        <button id="nav-back-btn" class="nav-btn" aria-label="Go Back"><i class="fas fa-chevron-up"></i></button>
                        
                        <a href="#" class="logo d-lg-none js-go-home" style="padding: 0; margin: 0; gap: 8px;" aria-label="Go to Home">
                            <img src="logo.png" alt="Harmony Logo" style="width: 32px; height: 32px;">
                            <span style="font-size: 20px;">Harmony</span>
                        </a>
                        <a href="#" class="logo d-none d-lg-flex js-go-home" id="navbar-logo" aria-label="Go to Home">
                            <img src="logo.png" alt="Harmony Logo">
                            <span>Harmony</span>
                        </a>
                    </div>
                    <div class="search-bar d-flex align-items-center" id="search-bar-container">
                        <i class="fas fa-search me-2"></i>
                        <input type="text" placeholder="What do you want to listen to?">
                        <button class="btn voice-search-btn" id="voice-search-btn" aria-label="Search by voice"><i class="fas fa-microphone"></i></button>
                        <!-- REMOVED: The 'X' button was here and is now gone. -->
                    </div>
                </div>

                <!-- DETAIL PAGE HEADER -->
                <div id="detail-header" class="hidden">
                    <div class="detail-header-image">
                        <img src="" alt="Detail page header image">
                    </div>
                    <div class="detail-header-content">
                        <span class="detail-type"></span>
                        <h1 class="detail-title"></h1>
                        <p class="detail-subtitle"></p>
                    </div>
                </div>

                <!-- BANNER CAROUSEL SECTION -->
                <div class="banner-container" id="banner-container">
                    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators" id="banner-indicators">
                            <!-- Indicators will be dynamically inserted here -->
                        </div>
                        <div class="carousel-inner" id="banner-inner">
                            <!-- Carousel items will be dynamically inserted here -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <div class="content-section">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="section-title" id="content-title"></h2>
                        <button class="btn-icon d-lg-none" id="mobile-create-playlist-btn" title="Create New Playlist">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="song-card-container"></div>
                </div>
                <footer class="content-section site-footer">
                    <h2 class="section-title">Top Artists</h2>
                    <div class="top-artists-container" id="top-artists-container"></div>
                </footer>
            </div>
        </div>
    </div>
    
    <!-- PLAYER BAR -->
    <div class="player-bar">
        <div class="now-playing">
            <div class="track-info">
                 <div class="track-cover-art"><img src="" alt="Now Playing"><i class="fas fa-music initial-icon"></i></div>
                <div class="track-details">
                    <div class="track-name"><a href="#">Harmony</a></div>
                    <div class="track-artist"><a href="#">Ready to play...</a></div>
                </div>
                <div class="d-flex align-items-center ms-3 gap-3 track-actions">
                    <div class="player-icon-wrapper" id="player-heart-icon-wrapper" title="Like">
                        <i class="far fa-heart"></i>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button id="shuffle-btn" aria-label="Shuffle"><i class="fas fa-random"></i></button>
                <button id="prev-btn" aria-label="Previous Track"><i class="fas fa-step-backward"></i></button>
                <button class="play-pause" aria-label="Play or Pause"><i id="play-icon" class="fas fa-play-circle"></i><i id="pause-icon" class="fas fa-pause-circle" style="display: none;"></i></button>
                <button id="next-btn" aria-label="Next Track"><i class="fas fa-step-forward"></i></button>
                <button id="repeat-btn" aria-label="Repeat"><i class="bi bi-repeat"></i></button>
            </div>
            <div class="progress-bar-container">
                <span class="time current-time">0:00</span>
                <div class="progress-bar"><div class="progress"><div class="progress-handle"></div></div></div>
                <span class="time duration">0:00</span>
            </div>
        </div>
        <div class="extra-controls d-flex justify-content-end align-items-center gap-3">
            <button id="volume-icon-btn" aria-label="Mute or Unmute"><i id="volume-up-icon" class="fas fa-volume-up"></i><i id="volume-down-icon" class="fas fa-volume-down" style="display: none;"></i><i id="volume-mute-icon" class="fas fa-volume-mute" style="display: none;"></i></button>
            <div class="volume-bar"><div class="volume-progress"><div class="volume-handle"></div></div></div>
        </div>
    </div>

    <!-- MINI PLAYER -->
    <div class="mini-player d-lg-none">
        <div class="mini-player-progress"></div>
        <div class="mini-player-content">
            <div class="track-info">
                <div class="track-cover-art"><img src="" alt="Now Playing"><i class="fas fa-music initial-icon"></i></div>
                <div class="track-details">
                    <div class="track-name"><a>Harmony</a></div>
                    <div class="track-artist"><a>Ready to play...</a></div>
                </div>
            </div>
            <div class="mini-player-controls">
                <button id="mini-player-prev-btn" class="mini-player-skip-btn" aria-label="Previous Track">
                    <i class="bi bi-skip-start-fill"></i>
                </button>
                <button class="play-pause" aria-label="Play or Pause">
                    <i class="bi bi-play-circle-fill"></i>
                    <i class="bi bi-pause-circle-fill" style="display: none;"></i>
                </button>
                <button id="mini-player-next-btn" class="mini-player-skip-btn" aria-label="Next Track">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
                <button class="mini-player-like-btn" aria-label="Like or Unlike">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <div class="mobile-nav-bar d-lg-none">
        <a href="#" class="nav-item active" id="mobile-nav-home"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#" class="nav-item" id="mobile-nav-search"><i class="fas fa-search"></i><span>Search</span></a>
        <a href="#" class="nav-item" id="mobile-nav-library"><i class="fas fa-book"></i><span>Your Library</span></a>
        <a href="#" class="nav-item" id="mobile-nav-premium"><i class="fas fa-crown"></i><span>Premium</span></a>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- MODALS -->
    <div class="modal fade" id="addToPlaylistModal" tabindex="-1" aria-labelledby="addToPlaylistModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addToPlaylistModalLabel">Add to Playlist</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="playlist-modal-body"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-labelledby="createPlaylistModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPlaylistModalLabel">Create New Playlist</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-playlist-form">
                        <div class="mb-3">
                            <label for="playlist-name-input" class="form-label">Playlist Name</label>
                            <input type="text" class="form-control form-control-dark" id="playlist-name-input" placeholder="My Awesome Mix" required minlength="1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="create-playlist-form" class="btn btn-primary" style="background-color: var(--primary); border: none; font-weight: 700;">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- External JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    
    <!-- Your Custom JS -->
    <script src="script.js"></script>
</body>
</html>
