<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony - Music Streaming</title>
    <link rel="icon" type="image/png" href="img/35.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-lg-2 sidebar offcanvas-lg offcanvas-start flex-column" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
                <div class="offcanvas-header">
                    <a href="#" class="logo" id="sidebarMenuLabel">
                        <img src="img/36.jpg" alt="Harmony Logo">
                        <span>Harmony</span>
                    </a>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column">
                    <ul class="nav flex-column sidebar-main-nav mb-3">
                        <li><a class="nav-link" href="#" id="menu-home"><i class="fas fa-home"></i> Home</a></li>
                        <li><a class="nav-link" href="#" id="menu-liked-songs"><i class="fas fa-heart"></i> Liked Songs</a></li>
                    </ul>
                    <div class="sidebar-playlists flex-grow-1">
                        <button class="btn btn-secondary w-100 mb-2" id="create-playlist-btn"><i class="fas fa-plus"></i> Create Playlist</button>
                        <!-- THIS IS THE NEW INLINE FORM -->
                        <div id="new-playlist-form">
                            <input type="text" id="inline-playlist-name" class="form-control mb-2" placeholder="Playlist Name">
                            <div class="d-flex justify-content-end gap-2">
                                <button class="btn btn-sm btn-danger" id="cancel-inline-playlist-btn"><i class="fas fa-times"></i></button>
                                <button class="btn btn-sm btn-success" id="save-inline-playlist-btn"><i class="fas fa-check"></i></button>
                            </div>
                        </div>
                        <hr class="sidebar-divider">
                        <div id="playlist-links-container" class="pe-2">
                            <!-- User-created playlists will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-10 main-content">
                <div class="top-navbar align-items-center">
                    <div class="nav-actions d-flex align-items-center gap-3">
                        <div class="d-flex align-items-center gap-3" id="main-nav-actions">
                            <button class="btn btn-dark d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
                            <button class="btn btn-dark" id="back-btn" aria-label="Go Back"><i class="fas fa-chevron-left"></i></button>
                            <button class="btn btn-dark" id="forward-btn" aria-label="Go Forward"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <button class="btn btn-dark d-lg-none" id="mobile-search-btn" aria-label="Open Search"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="search-bar d-flex align-items-center" id="search-bar-container">
                        <i class="fas fa-search text-dark me-2"></i>
                        <input type="text" placeholder="What do you want to listen to?">
                        <button class="btn btn-dark d-lg-none" id="mobile-search-close-btn" aria-label="Close Search"><i class="fas fa-times"></i></button>
                    </div>
                    <a href="#" class="header-logo">
                        <img src="img/36.jpg" alt="Harmony Logo">
                        <span>Harmony</span>
                    </a>
                </div>
                <div class="content-section">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="section-title" id="content-title">Home</h2>
                        <button class="btn btn-danger" id="delete-playlist-page-btn" style="display: none;"><i class="fas fa-trash"></i> Delete Playlist</button>
                    </div>
                    <div id="song-card-container"></div>
                </div>
                <footer class="content-section site-footer">
                    <h2 class="section-title">Top Artists</h2>
                    <div class="top-artists-container" id="top-artists-container"></div>
                </footer>
            </div>
        </div>
    </div>
    
    <!-- PLAYER BAR -->
    <div class="player-bar">
        <div class="now-playing">
            <div class="track-info">
                <img src="img/1.jpg" alt="Now Playing">
                <div>
                    <div class="track-name"><a href="#">Harmony Radio</a></div>
                    <div class="track-artist"><a href="#">Select a Song</a></div>
                </div>
                <div class="d-flex align-items-center ms-3 gap-3">
                    <div class="player-icon-wrapper" id="player-heart-icon-wrapper" title="Like">
                        <i class="far fa-heart"></i>
                        <i class="fas fa-heart" style="display: none;"></i>
                    </div>
                    <div class="player-icon-wrapper" id="add-to-playlist-icon-wrapper" title="Add to playlist">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button aria-label="Previous Track"><i class="fas fa-step-backward"></i></button>
                <button class="play-pause" aria-label="Play or Pause">
                    <i id="play-icon" class="fas fa-play-circle"></i>
                    <i id="pause-icon" class="fas fa-pause-circle" style="display: none;"></i>
                </button>
                <button aria-label="Next Track"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-bar-container">
                <span class="time current-time">0:00</span>
                <div class="progress-bar"><div class="progress"><div class="progress-handle"></div></div></div>
                <span class="time duration">0:00</span>
            </div>
        </div>
        <div class="extra-controls d-flex justify-content-end align-items-center gap-3">
            <button id="volume-icon-btn" aria-label="Mute or Unmute">
                <i id="volume-up-icon" class="fas fa-volume-up"></i>
                <i id="volume-down-icon" class="fas fa-volume-down" style="display: none;"></i>
                <i id="volume-mute-icon" class="fas fa-volume-mute" style="display: none;"></i>
            </button>
            <div class="volume-bar"><div class="volume-progress"><div class="volume-handle"></div></div></div>
        </div>
    </div>
    
    <!-- MODAL for Adding a Song to a Playlist (Create modal is removed) -->
    <div class="modal fade" id="addToPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Add to Playlist</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Select a playlist to add this song to:</p>
                    <ul class="list-group" id="modal-playlist-list">
                        <!-- Playlist items will be injected here by JS -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
